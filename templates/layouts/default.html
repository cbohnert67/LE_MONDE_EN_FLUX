<!DOCTYPE html>
<html>
<title>Le Monde en flux</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

<body>

    <div class="container">
        <div class="row p-1">
            <div class="col-4">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/Le_monde_logo.svg')}}" alt="Logo Le Monde" class="img-fluid" style="width: 70%;height: 70%;"></a>
            </div>
            <div class="col-8 align-self-center text-center border-bottom">
                <blockquote class="blockquote">
                    <h5>Les principaux flux RSS à suivre en 1 clic !</h5>
                </blockquote>
            </div>
        </div>
        <div class="container">
            {% block index %}{% endblock index %}
            {% block results %}{% endblock results %}
        </div>
        <div class="row p-2">
            <h6 class="text-center">Réalisé avec ❤ - δW par δW - par Cédric Bohnert.</h6>
        </div>
    </div>
    
</body>
</html>
